<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with JavaScript</title>
    <script>
        function combineFormData() {
           
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let mobile = document.getElementById("mobile").value;
            let gender = document.querySelector('input[name="gender"]:checked').value;
            let favColor = document.getElementById("favColor").value;

           
            let combinedData = `Name: ${name}\nEmail: ${email}\nMobile No: ${mobile}\nGender: ${gender}\nFavorite Color: ${favColor}`;

            
            alert(combinedData);
        }
    </script>
</head>
<body>

    <h2>Form</h2>
    <form onsubmit="event.preventDefault(), combineFormData();">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobile">Mobile No:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor" required><br><br>


        <button type="submit">Submit</button>
    </form>

</body>
</html>
