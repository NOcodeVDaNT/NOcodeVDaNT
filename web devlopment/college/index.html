<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Party Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.prime-minister, .cabinet-ministers {
    margin-bottom: 20px;
}

.prime-minister h2, .cabinet-ministers h2 {
    background-color: #007BFF;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
}

.cabinet-ministers ul {
    list-style-type: none;
    padding: 0;
}

.cabinet-ministers li {
    background-color: #f8f9fa;
    margin: 5px 0;
    padding: 10px;
    border-radius: 5px;
}

</style>
<body>
    <div class="container">
        <h1>Political Party Portfolio</h1>
        
        <div class="prime-minister">
            <h2>Prime Minister</h2>
            <p><strong>Name:</strong> vedant dahake</p>
            <p><strong>Party:</strong> ache logo ki party</p>
        </div>
        
        <div class="cabinet-ministers">
            <h2>Cabinet Ministers</h2>
            <ul>
                <li><strong>Name:</strong> Alice Smith - <strong>Position:</strong> Minister of Finance</li>
                <li><strong>Name:</strong> Bob Johnson - <strong>Position:</strong> Minister of Health</li>
                <li><strong>Name:</strong> Carol White - <strong>Position:</strong> Minister of Education</li>
            </ul>
        </div>
    </div>
</body>
</html>
